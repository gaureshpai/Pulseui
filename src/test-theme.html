<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PulseUI Theme Test</title>
    <style>
      /* Basic CSS to test theme variables */
      :root {
        /* Default light theme variables will be set by ThemeProvider */
        --color-primary-6: #3b82f6;
        --color-surface-50: #f8fafc;
        --color-text-primary: #0f172a;
        --color-text-secondary: #475569;
        --color-border-light: #e2e8f0;
        --spacing-4: 16px;
        --radius-lg: 8px;
      }

      [data-theme="dark"] {
        --color-primary-6: #60a5fa;
        --color-surface-50: #0f172a;
        --color-text-primary: #f8fafc;
        --color-text-secondary: #cbd5e1;
        --color-border-light: #334155;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        margin: 0;
        padding: 20px;
        background-color: var(--color-surface-50);
        color: var(--color-text-primary);
        transition: all 0.3s ease;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
      }

      .theme-toggle {
        background: var(--color-primary-6);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: var(--radius-lg);
        cursor: pointer;
        font-size: 16px;
        margin-bottom: 20px;
      }

      .card {
        background: var(--color-surface-50);
        border: 1px solid var(--color-border-light);
        border-radius: var(--radius-lg);
        padding: var(--spacing-4);
        margin-bottom: 20px;
      }

      .color-palette {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 8px;
        margin: 20px 0;
      }

      .color-swatch {
        height: 40px;
        border-radius: 4px;
        border: 1px solid var(--color-border-light);
      }

      .status {
        padding: 10px;
        background: var(--color-primary-6);
        color: white;
        border-radius: 4px;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>PulseUI Theme System Test</h1>

      <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>

      <div class="card">
        <h2>Current Theme Status</h2>
        <div class="status" id="themeStatus">Current Theme: Light</div>
        <p>This page demonstrates the theme switching functionality.</p>
      </div>

      <div class="card">
        <h2>Color Palette</h2>
        <div class="color-palette">
          <div
            class="color-swatch"
            style="background: var(--color-primary-1)"
          ></div>
          <div
            class="color-swatch"
            style="background: var(--color-primary-2)"
          ></div>
          <div
            class="color-swatch"
            style="background: var(--color-primary-3)"
          ></div>
          <div
            class="color-swatch"
            style="background: var(--color-primary-4)"
          ></div>
          <div
            class="color-swatch"
            style="background: var(--color-primary-5)"
          ></div>
          <div
            class="color-swatch"
            style="background: var(--color-primary-6)"
          ></div>
          <div
            class="color-swatch"
            style="background: var(--color-primary-7)"
          ></div>
          <div
            class="color-swatch"
            style="background: var(--color-primary-8)"
          ></div>
          <div
            class="color-swatch"
            style="background: var(--color-primary-9)"
          ></div>
          <div
            class="color-swatch"
            style="background: var(--color-primary-10)"
          ></div>
        </div>
      </div>

      <div class="card">
        <h2>Text Colors</h2>
        <p style="color: var(--color-text-primary)">Primary text color</p>
        <p style="color: var(--color-text-secondary)">Secondary text color</p>
        <p style="color: var(--color-primary-6)">Primary color text</p>
      </div>
    </div>

    <script>
      let isDark = false;

      function toggleTheme() {
        isDark = !isDark;
        const root = document.documentElement;

        if (isDark) {
          root.setAttribute("data-theme", "dark");
          document.getElementById("themeStatus").textContent =
            "Current Theme: Dark";
        } else {
          root.setAttribute("data-theme", "light");
          document.getElementById("themeStatus").textContent =
            "Current Theme: Light";
        }
      }

      // Check for saved theme preference
      const savedTheme = localStorage.getItem("pulseui-theme");
      if (savedTheme === "default-dark") {
        isDark = true;
        document.documentElement.setAttribute("data-theme", "dark");
        document.getElementById("themeStatus").textContent =
          "Current Theme: Dark";
      }
    </script>
  </body>
</html>
